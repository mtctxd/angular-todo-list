<div>
  <input type="checkbox"
    name="completedStatus"
    id="completedStatus"
    (click)="toggleAll()"
    [checked]="completedStatus">
  <input type="text"
    [(ngModel)]="value"
    (keydown.enter)="addTodo()"
    placeholder="Enter your task"
    #thisInput>
    <button
      (click)="fetchTodos()"
    >
      fetch some todos
    </button>
</div>
