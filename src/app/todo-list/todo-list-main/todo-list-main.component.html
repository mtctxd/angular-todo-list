<div>
  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox"
        name='{{ todo.id }}'
        id='{{ todo.id }}'
        [checked]='todo.completed'
        (change)="changeStatus(todo.id)"
      >
      <span>
        {{ todo.title }}
      </span>
      <button
        (click)="deleteTodo(todo.id)"
      >X</button>
    </li>
  </ul>
</div>
